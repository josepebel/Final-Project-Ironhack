<div class="edition-panel mt-3 ms-5">
  <div class="title d-flex mb-2">
    <h2 class="me-auto">Edition panel</h2>
  </div>
  <div class="container">
    <div class="row">
      <div
        class="
        col-4 col-sm-4 col-md-4 col-lg-4
          mt-2
          d-flex
          align-items-center
          justify-content-center
        "
      >
        <div
          class="border image"
          [ngStyle]="{ 'background-image': 'url('+ laptop.image +')' }"
          *ngIf="laptop.image"
        ></div>
      </div>
      <div
        class="
        col-4 col-sm-4 col-md-4 col-lg-4
          mt-5
        "
      >
      <div class="form-group">
        <label for="image">Image</label>
        <input
          type="text"
          class="form-control"
          id="imagen"
          [(ngModel)]="laptop.image"

        />
      </div>
        <!-- <a class="nav-link text-dark" routerLink="/dashboard/edition"
          ><img class="icon me-3" src="../../../assets/icons/camara.svg" />Subir
          imagen</a
        > -->
      </div>

      <div class="col-4 col-sm-4 col-md-4 col-lg-4 mt-5">

        <div class="form-group">
          <label for="url">Purchase link</label>
          <input
            type="text"
            class="form-control"
            id="url"
            [(ngModel)]="laptop.url"

          />
        </div>
      </div>

        <div class="form-group">
          <label for="price">Precio</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [(ngModel)]="laptop.price"

          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta-p">€</p>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="brand">Brand</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            [(ngModel)]="laptop.brand"
            #brand
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="model">Model</label>
          <input
            type="text"
            class="form-control"
            id="model"
            [(ngModel)]="laptop.model"
            #model
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

        <div class="form-group">
          <label for="fabricationDate">Fecha de fabricación</label>
          <input
            type="text"
            class="form-control"
            id="fabricationDate"
            [(ngModel)]="laptop.fabricDate"

          />

      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="CPU">Price</label>
          <input
            type="text"
            class="form-control"
            id="CPU"
            [(ngModel)]="laptop.price"
            #cpu
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">€</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="CPU">CPU</label>
          <input
            type="text"
            class="form-control"
            id="CPU"
            [(ngModel)]="laptop.cpuName"
            #cpu
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="cores">CPU Cores</label>
          <input
            type="text"
            class="form-control"
            id="cores"
            [(ngModel)]="laptop.cpuCores"
            #cpu_core
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="cpuSpeed">CPU Speed</label>
          <input
            type="text"
            class="form-control"
            id="cpuSpeed"
            [(ngModel)]="laptop.cpuSpeed"
            #cpu_speed
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GHz</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="memoryType">RAM Type</label>
          <input
            type="text"
            class="form-control"
            id="memoryType"
            [(ngModel)]="laptop.ramType"
            #ram_type
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="RAMSpeed">RAM Speed</label>
          <input
            type="text"
            class="form-control"
            id="RAMSpeed"
            [(ngModel)]="laptop.ramSpeed"
            #ram_speed
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">MHz</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="RAMSize">RAM Size</label>
          <input
            type="text"
            class="form-control"
            id="RAMSize"
            [(ngModel)]="laptop.ramSize"
            #ram_size
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GB</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="expandableRAM">RAM Expand Size</label>
          <input
            type="text"
            class="form-control"
            id="expandableRAM"
            [(ngModel)]="laptop.ramExpandSize"
            #ram_expand
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GB</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="ROM">ROM Type</label>
          <input
            type="text"
            class="form-control"
            id="ROM"
            [(ngModel)]="laptop.romType"
            #rom
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="ROM">ROM Capacity</label>
          <input
            type="text"
            class="form-control"
            id="ROM"
            [(ngModel)]="laptop.romCapacity"
            #rom
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">GB</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="graphics">Graphic card brand</label>
          <input
            type="text"
            class="form-control"
            id="graphics"
            [(ngModel)]="laptop.graphicsBrand"
            #graphics
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="graphics">Graphic Card Model</label>
          <input
            type="text"
            class="form-control"
            id="graphics"
            [(ngModel)]="laptop.graphicsModel"
            #graphics
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="resolution">Resolution</label>
          <input
            type="text"
            class="form-control"
            id="resolution"
            [(ngModel)]="laptop.resolution"
            #resolution
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>



      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="battery">Battery</label>
          <input
            type="text"
            class="form-control"
            id="battery"
            [(ngModel)]="laptop.battery"
            #battery
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">mAh</p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="OS">OS</label>
          <input
            type="text"
            class="form-control"
            id="OS"
            [(ngModel)]="laptop.os"
            #os
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta"></p>
      </div>

      <div class="col-5 col-sm-5 col-md-5 col-lg-5 mt-2">
        <div class="form-group">
          <label for="weight">Weight</label>
          <input
            type="text"
            class="form-control"
            id="weight"
            [(ngModel)]="laptop.weight"
            #weight
          />
        </div>
      </div>

      <div class="col-1 col-sm-1 col-md-1 col-lg-1 mt-5">
        <p class="etiqueta">kg</p>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button type="submit" *ngIf="isEditMode" class="mt-3 btn btn-dark"
    (click)="updateLaptop()">
      Update laptop
    </button>
    <button type="submit" *ngIf="!isEditMode" class="mt-3 btn btn-dark"
    (click)="saveLaptop()"
    >
      Add laptop
    </button>

  </div>
</div>
